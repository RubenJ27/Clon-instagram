<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="Fontawe/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Justin Bieber(@justinbieber).Fotos y videos de instagram</title>
</head>
<body>
    <!--nav-bar-->
    <nav class="nav">
        <div class="nav__container__duplicate"></div>
        <div class="nav__container">
            <div class="nav__container__elements">
                <div class="nav__container__element1">
                    <a href="#" tabindex="0">
                        <div class="nav__container__element1__img">
                            <div class="nav__container__element1__img__item">
                                <img src="img/insta-logo.png" alt="insta-logo">
                            </div>
                        </div>
                    </a>
                </div>

                <div class="nav__container__element2">
                   
                    <div class="nav__container__element2__form" role="button" tabindex="0">     
                            <div class="nav__container__element2__form__elements">
                                <div class="nav__container__element2__form__element-1">
                                    <a href="#"><i class="fas fa-search"></i></a>
                                </div>
                                <span class="nav__container__element2__form__element-1-text">Buscar</span>
                            </div>
                            
                    </div>
                </div>
    
                <div class="nav__container__element3">
                    <div class="nav__container__element3__icons">
                            <div class="nav__container__element3__icon">
                                <a href="#" tabindex="0"><i class="fas fa-home"></i></a>
                            </div>
                            <div class="nav__container__element3__icon">
                                <a href="#"><i class="fab fa-facebook-messenger"></i></a>
                            </div>
                            <div class="nav__container__element3__icon">
                                <a href="#"><i class="far fa-plus-square"></i></a>
                            </div>
                            <div class="nav__container__element3__icon">
                                <a href="#"><i class="far fa-compass"></i></a>
                            </div>
                            <div class="nav__container__element3__icon">
                                <a href="#"><i class="far fa-heart"></i>
                                </a>
                            </div>
                            <div class="nav__container__element3__icon">
                                <a href="#"><img src="img/profile.jpg" class="nav__container__element3__img" alt="profile"></a>
                            </div>
                    </div>
                </div>
                
            </div>

            
        </div>
    </nav>
    <!--main-->
    <main class="main" role="main">
        <div class="main__container">
            <!--header-->
            <header class="main__container__header">
                <div class="main__container__header__elements__img">
                    <div class="main__container__header__element__img">
                        <span class="main__container__header_elemnent__item">
                            <img src="img/img-profile.jpg" alt="">
                        </span>
                    </div>
                </div>
                <section class="main__container__header__info">
                    <div class="main__container__header__info__items-1">
                        <h2 class="header_info__item-1__text">justinbieber</h2>
                        <div class="container__header__info__item-1__icon">
                            <span class="coreSpriteVerifiedBadge " title="Verificado">Verificado</span>
                        </div>
                        <div class="container__header__info__items-2">
                            <div class="container__header__info__item-2">
                                <div class="container__header__info__icon-1">
                                    <button class="header__info__button__message">
                                        <div class="header__info__message__text">Enviar mensaje</div>
                                    </button>
                                </div>
                                <div class="container__header__info__icons-2">
                                    <div class="container__header__info__buttons">
                                        <span class="container__header__info__button">
                                            <span class="container__header__info__button-1">
                                                <button class="container__header__info__button-1__items">
                                                    <div class="container__header__info__button-1__item-1" style="height: 28px;">
                                                        <span aria-label="Siguiendo" class="glyphsSpriteFriend_Follow"></span>
                                                    </div>
                                                </button>
                                            </span>
                                            <span class="container__header__info__button-2">
                                                <div class="container__header__info__button-2__items">
                                                    <svg aria-label="Icono de comilla angular hacia abajo" class="button-2__item-1" color="#262626" fill="#262626" height="12" role="img" viewBox="0 0 24 24" width="12"><path d="M21 17.502a.997.997 0 01-.707-.293L12 8.913l-8.293 8.296a1 1 0 11-1.414-1.414l9-9.004a1.03 1.03 0 011.414 0l9 9.004A1 1 0 0121 17.502z"></path></svg>
                                                </div>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header__info__items-3">
                            <svg aria-label="Opciones" class="_8-yf5 " color="#262626" fill="#262626" height="32" role="img" viewBox="0 0 24 24" width="32"><circle cx="12" cy="12" r="1.5"></circle><circle cx="6" cy="12" r="1.5"></circle><circle cx="18" cy="12" r="1.5"></circle></svg>
                        </div>
                    </div>
                    <ul class="main__container__header_info__items-2">

                    </ul>
                    <div class="main__container__header_info__items-3">

                    </div>
                </section>
            </header>
        </div>
    </main>
    
</body>
<script src="https://kit.fontawesome.com/9b5e5fee24.js" crossorigin="anonymous"></script>
</html>
